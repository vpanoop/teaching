<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching</title> <script src="https://cdn.tailwindcss.com"></script> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
            color: #1f2937; /* text-gray-800 */
            line-height: 1.6; /* leading-relaxed */
        }
        /* Basic Section Heading */
        .section-heading {
            /* Using Tailwind classes and custom styles for clarity */
            font-size: 1.3em; /* Slightly larger font */
            font-weight: bold; /* Make it bold */
            color: #374151; /* text-gray-700 */
            border-bottom: 1px solid #d1d5db; /* border-gray-300 */
            padding-bottom: 0.5rem; /* pb-2 */
            margin-bottom: 1rem; /* mb-4 */
        }
        /* Basic List Styling */
        ul, ol {
            list-style: none; /* Remove default list style */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }
        ul li {
             margin-bottom: 0.75rem; /* mb-3 */
             padding-left: 1em; /* Add space for custom bullet */
             position: relative; /* Needed for ::before positioning */
        }
         ul li::before {
             content: "\2022"; /* Bullet point character */
             color: #4b5563; /* gray-600 */
             font-weight: bold;
             display: inline-block;
             width: 1em;
             margin-left: -1em; /* Pull bullet left to align text */
             position: absolute; /* Position bullet absolutely */
             left: 0; /* Align bullet to the left */
             top: 0; /* Align bullet to the top of the line */
         }
         /* Simple Link Style */
        a {
            color: #2563eb; /* text-blue-600 */
            text-decoration: none; /* Remove default underline */
        }
        a:hover {
            color: #1d4ed8; /* hover:text-blue-800 */
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>

    <header class="bg-gradient-to-r from-gray-700 to-gray-900 text-white p-6 shadow-md">
        <div class="container mx-auto max-w-4xl text-center">
            <h1 class="text-3xl md:text-4xl font-bold">Teaching</h1> </div>
    </header>

    <main class="container mx-auto max-w-4xl p-4 md:p-6">

            <h2 class="section-heading">Teaching</h2>
            <ul class="space-y-3 text-gray-700">

                    <strong><a href="https://vpanoop.github.io/teaching/abstractalgebra2025" target="_blank" rel="noopener noreferrer">Abstract Algebra - II</a></strong><br>
                    Department of Mathematical Sciences, Kannur University<br>

                </li>
                <li>
                    <strong><a href="https://vpanoop.github.io/teaching/abstractalgebra2024" target="_blank" rel="noopener noreferrer">Abstract Algebra - I</a></strong><br>
                    Department of Mathematical Sciences, Kannur University<br>
                    <span class="text-sm text-gray-600">August 2024 – December 2024</span>
                </li>
            </ul>
        </section>

    </main>

    <footer class="text-center p-4 mt-8 bg-gray-200 text-gray-600 text-sm border-t">
        &copy; <span id="current-year"></span> Anoop V. P. All rights reserved. </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
